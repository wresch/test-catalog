
{{- $datavol := trim .DataVolume }}
{{- $homevol := trim .HomeVolume }}
{{- $datamount := "/data" }}
{{- $home := "/home/fb" }}
{{- if not $homevol }}
  {{ $home = "/tmp/homefb" }}
{{- end }}
{{- $port := randInt 10000 32000 }}

version: v1

{{- if (or $datavol $homevol) }}
volumes:
  {{- if $datavol }}
  data:
    reference: {{ $datavol }}
  {{- end }}
  {{- if $homevol }}
  home:
    reference: {{ $homevol }}
  {{- end }}
{{- end }}

services:
  vnc:
{{- if (or $datavol $homevol) }}
    mounts:
  {{- if $datavol }}
      data:
        location: {{ $datamount }}
  {{- end }}
  {{- if $homevol }}
      home:
        location: {{ $home }}
  {{- end }}
{{- end }}
    persist: true
    network:
      ports:
        - name: vnc-port
          protocol: tcp
          port: {{ $port }}
      endpoints:
        - name: vnc
          port-name: vnc-port
          protocol: http
          type: subdomain
          scope: user
    env:
      - HOME={{ $home }}
    image:
      uri: {{ .Container }}
    script: |
      #! /bin/sh
      mkdir -p "$HOME"
      /usr/local/bin/start-vncserver.sh {{ $port }} || true
    resource:
      cpu:
        cores: {{ .Cores }}
      memory:
        size: {{ .Memory }}
      exclusive: {{ .Exclusive }}

